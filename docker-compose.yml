version: "3.3"

services:
  ui:
    image: ui:1.3
    container_name: ui
    ports:
      - 3000:80
    depends_on:
      - app
  db:
    image: cassandra:latest
    container_name: db
    volumes:
      - ./database/data:/var/lib/cassandra
  app:
    image: payrollapp:1.3
    container_name: app
    command: bash -c "sleep 30 && python manage.py sync_cassandra && gunicorn --bind 0.0.0.0:8000 CompareEdge.wsgi"
    depends_on:
      - db

